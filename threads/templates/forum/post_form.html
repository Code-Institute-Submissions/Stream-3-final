{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
<script src="{% static 'js/tinymce/tinymce.min.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    tinyMCE.init({mode: "textareas", theme: 'modern', plugins: "paste",});
</script>
{% endblock %}
{% block content %}
<div class="container">
    <section>
        <div class="col-md-9">
            <form method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="{{ button_text }}">
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
