{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block head_js %}
<script src="{% static 'js/tinymce/tinymce.min.js' %}" type="text/javascript"></script>
    <script>
        tinyMCE.init({mode: "textareas", theme: 'modern', plugins: 'paste'})
    </script>
{% endblock %}
{% block content %}
<section>
    <div class="col-md-9">
        <form method="post" action="{% url 'new_thread' subject.id %}">
            {% csrf_token %}
            {{ thread_form|as_bootstrap }}
            <hr>
            {{ post_form|as_bootstrap }}
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Post New Thread">
            </div>
        </form>
    </div>
</section>
{% endblock %}
