{% extends "base.html" %}

{% block content_header %}
<h1 class="homeHeading">We Are Social - Blog</h1>
<h2 class="homeHeading">Our thoughts on whats happening</h2>
{% endblock %}

{% block content %}
    <div class="container">
         <div class="col-md-12">
            {% for post in posts %}
                <article>
                    <div class="row">
                        <hr>
                        <div class="col-md-2 col-sm-3 text-center">
                            <a class="story-img" href="#">
                                <img src="http://placehold.it/100" class="img-circle" alt="Blog Post {{ post.title }}">
                            </a>
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{ post.title }}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <p>{{ post.content |truncatewords:30 }}</p>
                                    <p>
                                        <button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button>
                                        <button class="btn btn-default" onclick="location.href='{% url 'new_blog_post' %}'">New Post</button>
                                    </p>
                                    <p>{{ post.published_date }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>
{% endblock %}
