{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
<script src="{% static 'js/tinymce/tinymce.min.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    tinyMCE.init({mode: "textareas", theme: 'modern', plugins: "paste",});
</script>
{% endblock %}
{% block content %}
<div class="container">
    <h1>New Post</h1>
    <form action="{% url 'new_blog_post' %}" enctype="multipart/form-data" method="post" novalidate>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>

{% endblock %}
